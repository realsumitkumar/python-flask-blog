{% extends 'layout.html' %}
{% block body %}

<!-- Page Header -->
<header class="masthead" style="background-image: url(https://source.unsplash.com/featured?edit)">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts and save them</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">

    <h1>Basic Actions</h1>
    <a href="/dashboard">
        <button class="btn btn-primary">Dashboard Home</button>
    </a>
    <a href="/logout">
        <button class="btn btn-primary">Logout</button>
    </a>
    <hr>

    <h2>Add/Edit Post</h2>


    <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name="title" required
                       data-validation-required-message="Please enter your name" value="{{post.title}}">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
                <input type="text" class="form-control" placeholder="Tagline" name="tline" id="tline"
                       required
                       data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
                <p class=" help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug"
                       required
                       data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
                <p class=" help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" placeholder="Content" name="content" id="content"
                          required
                          data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                <p class=" help-block text-danger"></p> "
            </div>
        </div>

        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Image File</label>
                <input class="form-control" placeholder="image file" name="img_file" id="img_file"
                       value="{{post.img_file}}">
                <p class=" help-block text-danger"></p>
            </div>
        </div>

        <br>
        <div id="success"></div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </div>
    </form>


    <hr>
    <!-- Pager -->
    <div class="clearfix">
        <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
    </div>
</div>
</div>
</div>

</div>
{% endblock %}
